<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/rock-paper-scissors.png" />

    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choice">
        <div class="choices" id="Rock" >
            <img src="./images/Rock.jpg" alt="">
        </div>
        <div class="choices" id="Paper" >
            <img src="./images/Paper.png" alt="">
        </div>
        <div class="choices" id="Scissor" >
            <img src="./images/Scissor.png" alt="">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="You">0</p>
            <p id="Y">You</p>
        </div>
        <div class="score">
            <p id="Device">0</p>
            <p id="D">Device</p>
        </div>
    </div>
    <div class="results">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="game.js"></script>  
    <div class="footer-bottom" style="background-color: #333333;  ">
    <span class="footer-text" style="color:gray;">
        Made with <span class="heart">❤️</span> by

            class="text-decoration-none"
            href="mailto:nehamehar31@gmail.com"
            style="color: aliceblue;"
            target="_blank"
        >
            Neha 
        </a>
    </span>
    <a
        href="https://github.com/nehamehar/rock-paper-scissors"
        target="_blank"
    >
        <i class="fab fa-github" style="color: white; font-size:27px;"></i> 

    </a>
</div>

</body>
</html
