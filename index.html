<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
    <h1>Welcome</h1>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choice">
        <div class="choices" id="Rock" >
            <img src="./images/Rock.jpg" alt="">
        </div>
        <div class="choices" id="Paper" >
            <img src="./images/Paper.png" alt="">
        </div>
        <div class="choices" id="Scissor" >
            <img src="./images/Scissor.png" alt="">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="You">0</p>
            <p id="Y">You</p>
        </div>
        <div class="score">
            <p id="Device">0</p>
            <p id="D">Device</p>
        </div>
    </div>
    <div class="results">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="game.js"></script>  
    <div class="footer-bottom" style="margin-top: 6.5rem; text-align: center; background-color: #333; padding: 1rem;">
    <span class="footer-text" style="color: white; background-color: #333">

        <a
            class="text-decoration-none"
            href="mailto:nehamehar31@gmail.com"
            target="_blank"
            style="color: white; text-decoration: underline; background-color: #333"
        >
            Neha Mehar
        </a>
    </span>
    <a
        href="https://github.com/nehamehar/rock-paper-scissors"
        target="_blank"
        style="margin-left: 80px; margin-right: 40px; font-size: 0.5rem;"
    >
        <i class="fa-brands fa-github"style=" font-size: 20px;color: white; background-color : black "></i>
    </a>
</div>

</body>
</html>
